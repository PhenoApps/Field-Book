<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var redirectToApp = function() {
            setTimeout(function appNotInstalled() {
                window.location.replace("https://play.google.com/store/apps/details?id=com.fieldbook.tracker");
            }, 100);
            window.location.replace("fieldbook://" + window.location.search + window.location.hash);
        };
        window.onload = redirectToApp;
    </script>
</head>
<body></body>
</html>
